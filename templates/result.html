<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prediction Result</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(120deg, #ff5f6d, #ffc371);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Poppins', sans-serif;
        }

        .result-card {
            background: rgba(255,255,255,0.2);
            backdrop-filter: blur(12px);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            color: white;
            width: 90%;
            max-width: 600px;
        }

        .result-text {
            font-size: 26px;
            font-weight: 600;
            margin-bottom: 25px;
        }

        .btn-back {
            background: #ffe259;
            padding: 12px 40px;
            border-radius: 30px;
            font-weight: bold;
            border: none;
        }
    </style>
</head>

<body>

    <div class="result-card">
        <h2 class="result-text">{{ prediction }}</h2>

        <a href="/" class="btn-back">Back to Home</a>
    </div>

<script>
    const message = "{{ prediction }}";

    function speakDoctorVoice(text) {

        const synth = window.speechSynthesis;
        const utter = new SpeechSynthesisUtterance(text);

        // Calm doctor voice settings
        utter.pitch = 0.8;   // deeper, calming tone
        utter.rate = 0.85;   // slower, clear delivery
        utter.volume = 1;    // full volume
        
        // Try to pick a calm medical-style voice
        const voices = synth.getVoices();
        const preferredVoices = [
            "Google UK English Female",
            "Google US English",
            "Microsoft Zira Desktop",
            "Microsoft David Desktop",
            "Google English"
        ];

        for (const v of voices) {
            if (preferredVoices.includes(v.name)) {
                utter.voice = v;
                break;
            }
        }

        synth.speak(utter);
    }


    window.onload = () => {
        speakDoctorVoice(message);
    };
</script>



</body>
</html>
