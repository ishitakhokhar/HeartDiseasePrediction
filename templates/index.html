<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Heart Disease Prediction</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>

        /* Background */
        body {
            background: linear-gradient(120deg, #ff5f6d, #ffc371);
            min-height: 100vh;
            font-family: 'Poppins', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Glass Card */
        .glass-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            width: 90%;
            max-width: 850px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.2);
            color: white;
        }

        .heart-container {
            position: relative;
            display: inline-block;
        }

        /* Heart Image Animation */
        .heart-animation {
            width: 150px;
            animation: beat 1.2s infinite ease-in-out, glow 2s infinite ease-in-out;
            filter: drop-shadow(0 0 12px rgba(255, 0, 0, 0.8));
            margin-bottom: 10px;
        }

        /* Beat Animation */
        @keyframes beat {
            0%, 50%, 100% { transform: scale(1); }
            30% { transform: scale(1.25); }
            80% { transform: scale(1.15); }
        }

        /* Glow Animation */
        @keyframes glow {
            0% { filter: drop-shadow(0 0 10px rgba(255, 0, 0, 0.6)); }
            50% { filter: drop-shadow(0 0 25px rgba(255, 0, 0, 1)); }
            100% { filter: drop-shadow(0 0 10px rgba(255, 0, 0, 0.6)); }
        }

        /* Pulse Wave */
        .heart-container::after {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            width: 200px;
            height: 200px;
            background: rgba(255, 0, 0, 0.25);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            animation: pulseWave 2s infinite ease-out;
        }

        @keyframes pulseWave {
            0% { transform: translate(-50%, -50%) scale(0.7); opacity: 0.7; }
            100% { transform: translate(-50%, -50%) scale(1.4); opacity: 0; }
        }

        .btn-modern {
            background: #ff4d4d;
            border: none;
            padding: 12px 40px;
            border-radius: 30px;
            font-size: 18px;
            transition: 0.3s;
            font-weight: bold;
        }
        .btn-modern:hover {
            background: #ffe259;
            transform: scale(1.05);
        }
        
        label {
            font-weight: 600;
        }

    </style>

</head>



<body>

    <div class="glass-card">

        <!-- Animated Heart -->
        <div class="text-center">
            <div class="heart-container">
                <img src="{{ url_for('static', filename='images/heart.png') }}" class="heart-animation">
            </div>
        </div>

        <h1 class="text-center mt-3 mb-4" style="font-weight:700;">Heart Disease Prediction</h1>
        <p class="text-center text-light mb-4">Enter patient details to check the risk of heart disease.</p>

        <!-- Form -->
        <form action="/predict" method="POST">
            <div class="row g-3">

                <div class="col-md-4">
                    <label>Age</label>
                    <input type="number" name="age" class="form-control" required>
                </div>

                <div class="col-md-4">
                    <label>Gender (1=Male, 2=Female)</label>
                    <input type="number" name="gender" class="form-control" required>
                </div>

                <div class="col-md-4">
                    <label>Height (cm)</label>
                    <input type="number" name="height" class="form-control" required>
                </div>

                <div class="col-md-4">
                    <label>Weight (kg)</label>
                    <input type="number" name="weight" class="form-control" required>
                </div>

                <div class="col-md-4">
                    <label>BP High (ap_hi)</label>
                    <input type="number" name="ap_hi" class="form-control" required>
                </div>

                <div class="col-md-4">
                    <label>BP Low (ap_lo)</label>
                    <input type="number" name="ap_lo" class="form-control" required>
                </div>

                <div class="col-md-4">
                    <label>Cholesterol (1,2,3)</label>
                    <input type="number" name="cholesterol" class="form-control" required>
                </div>

                <div class="col-md-4">
                    <label>Glucose (1,2,3)</label>
                    <input type="number" name="gluc" class="form-control" required>
                </div>

                <div class="col-md-4">
                    <label>Smoke (0=No,1=Yes)</label>
                    <input type="number" name="smoke" class="form-control" required>
                </div>

                <div class="col-md-4">
                    <label>Alcohol (0=No,1=Yes)</label>
                    <input type="number" name="alco" class="form-control" required>
                </div>

                <div class="col-md-4">
                    <label>Active (0=No,1=Yes)</label>
                    <input type="number" name="active" class="form-control" required>
                </div>

                <div class="col-md-12 text-center mt-4">
                    <button class="btn-modern" type="submit">Predict Result</button>
                </div>

            </div>
        </form>

    </div>

</body>
</html>
